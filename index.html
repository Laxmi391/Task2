<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <div class="img" id="rock"><img src="rock.jpg"></div>
            <div class="img "id="paper"><img src="paper.jpg"></div>
            <div class="img" id="scissors"><img src="scissors.jpg"></div>
        </div>
        <div class="result">
            <h2 id="message"></h2>
        </div>
        <div class="scoreboard">
            <p>Player Score: <span id="playerScore">0</span></p>
            <p>Computer Score: <span id="computerScore">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
